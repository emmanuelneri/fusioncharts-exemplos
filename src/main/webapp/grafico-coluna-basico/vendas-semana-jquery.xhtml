<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>        
    <title>Vendas da Semana</title>         
    <script type="text/javascript" src="/fusioncharts-exemplos/fusioncharts/FusionCharts.js"></script>
    <script type="text/javascript" src="/fusioncharts-exemplos/fusioncharts/jquery.min.js"></script>
    <script type="text/javascript" src="/fusioncharts-exemplos/fusioncharts/FusionCharts.jQueryPlugin.js"></script>
  </head>   
    
  <body>     
        <div id="chartContainer">Vendas da Semana!</div>          
        <script type="text/javascript">        
          $(document).ready(function(){
            $("#chartContainer").insertFusionCharts({
                 swfUrl: "/fusioncharts-exemplos/fusioncharts/Column3D.swf", 
                 dataSource: "/fusioncharts-exemplos/grafico-coluna-basico/vendas-semana.xml", 
                 width: "400", 
                 height: "300", 
                 id: "myChartId"
            });
          });   
        </script>      
  </body> 
    
    
</html>
